
{% extends 'base.html'%}
<link rel="stylesheet" href="css/cards.css">
{% block content %}

<div class="row mt-4 g-2"> 
{% for quiz in quizs%}
<div class="col-mb-6">
  <div class="card">
    <div class="card-body">
      <img src="/static/choose.png" style="max-height: 150px;">
      <h5 class="card-title">{{quiz.title}}</h5>
      <p class="card-text">{{quiz.description}}</p>
      <a href="{% url 'quiz_detail' quiz.pk %}" class="btn btn-primary">Переглянути</a>
    </div>
  </div>
  </div>
{% endfor %}
</div>
{% endblock %}
