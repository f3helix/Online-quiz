{% extends 'base.html'%}
{% block content %}
<div class="row mt-4"> 
{% for quiz in quizs%}


<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{quiz.title}}</h5>
      <p class="card-text">{{quiz.description}}</p>
      <a href="{% url 'questions_list' %}" class="btn btn-primary">Переглянути</a>
    </div>
  </div>

{% endfor %}
</div>
{% endblock %}
