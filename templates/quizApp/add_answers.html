<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Вікторини</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <header>
        {% include 'quizApp/menu.html' %}
    </header>
    <main class="container-sm">
</body> 
{% block content %} 
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <h5><label for="question">Питання</label></h5>
      <select id="question" name="question">
        {% for question in questions%}
        <option value="{{question.pk}}">{{question.text}}</option>
        {% endfor %}
    </select><br>
    </div>

    <div class="form-group">
      <h5><label for="text">Відповідь</label></h5>
      <input type="text" class="form-control" id="text_answer" name="text_answer" placeholder="">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="is_correct" id="is_correct" value="option1">
        <label class="form-check-label" for="exampleRadios1">
          Правильно
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="in_correct" id="in_correct" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Неправильно
        </label>
      </div>
    <button type="submit" class="btn btn-primary">Додати питання</button>
  </form>
    <ul id="QuisList">


{% endblock %}
</body>
</html>
