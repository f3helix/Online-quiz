<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Вікторини</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <header>
        {% include 'quizApp/menu.html' %}
    </header>
    <main class="container-sm">
      <style>
        body{
            background-image: url('https://www.memberspace.com/wp-content/uploads/2024/04/quiz-tools-1-1024x536.png');
        }
    </style>
</body> 
{% block content %} 
<form method="POST">
  {% csrf_token %}
  <div class="form-group">
      <h5><label for="title">Назва вікторини</label></h5>
      <input type="text" class="form-control" id="title" name="title" placeholder="">
  </div>
  <div class="form-group">
      <h5><label for="description">Опис вікторини</label></h5>
      <input type="text" class="form-control" id="description" name="description" placeholder="">
  </div>
  <div class="form-group">
  </div>
  <button type="submit" class="btn btn-primary">Додати вікторину</button>
</form>
<ul id="QuisList">



{% endblock %}
</body>
</html>
