
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Вікторини</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <header>
        {% include 'quizApp/menu.html' %}
    </header>
    <style>
      body{
          background-image: url('https://www.memberspace.com/wp-content/uploads/2024/04/quiz-tools-1-1024x536.png');
      }
  </style>


<main class="container-sm">

<h4>{{quiz.title}}</h4>
<h4>{{question.text}}</h4>
<div class="row mt-4"> 
{% for answer in answers%}


<div class="card mb-3" style="width: 25rem;">
    <div class="card-body">
      
      <h5 class="card-title">{{answer.text_answer}}</h5>
 
      <form action="" method="post"></form>  
      <a href="{% url 'sawe_answer'%}" class="btn btn-primary">Відповісти</a>
    </div>
  </div>

{% endfor %}
</div>

</body>
