
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Вікторини</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <header>
        {% include 'quizApp/menu.html' %}
    </header>
    <style>
      body{
          background-image: url('https://www.memberspace.com/wp-content/uploads/2024/04/quiz-tools-1-1024x536.png');
      }
  </style>
  </style>


<main class="container-sm">
  <h4>{{quiz.title}}</h4>
<div class="row mt-4"> 
{% for question in questions%}


<div class="card mb-3" style="width: 25rem;">
    <div class="card-body">
      
      <h5 class="card-title">{{question.text}}</h5>
      <p class="card-text">Час на виконання: {{question.time_limit}} хвилина</p>
      
      <a href="{% url 'question_detail' question.pk %}" class="btn btn-primary">Переглянути</a>
    </div>
  </div>

{% endfor %}
</div>

</body>
